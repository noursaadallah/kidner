{{define "title"}} Get Doctor {{end}}

{{define "body"}}

<h1>Get Doctor</h1>


<form class="form-inline" action="getDoctor.html" method="post">
    <div class="form-group">
        <label for="ID">ID</label>
        <input type="text" class="form-control" id="ID" placeholder="Doctor-ID" name="ID" size="60">
        
    </div>
    <input type="hidden" name="submitted" value="true">
    <button type="submit" class="btn btn-default">Get Doctor</button>
</form>

{{ if .Response }}
{{ if .Success }}
<!-- display pair information -->
<div class="alert alert-success" role="alert">
    Successful query , value = {{ .Doctor }}
</div>
{{ else }}
<div class="alert alert-danger" role="alert">
    Unable to query the key, retry later.
</div>
{{ end }}
{{ end }}

<br>
{{end}}
